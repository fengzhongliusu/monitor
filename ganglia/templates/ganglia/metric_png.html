{% for metric in metric_list %}
<div align="center" class="row">
<div class="well well-sm col-md-9 col-md-offset-1">
<h4 align="center" class="active">{{metric.mtc_name}} graph</h4>
</div>
</div>
<div align="center" class="row">
  <div class="col-md-4 col-md-offset-1">
    {% load staticfiles%}
    <img src="{% static metric.img_path.0 %}"/>
  </div>
  <div class="col-md-4 col-md-offset-1">
    {% load staticfiles%}
    <img src="{% static metric.img_path.1 %}"/>
  </div>
</div>
<br />
<div align="center" class="row">
  <div class="col-md-4 col-md-offset-1">
    {% load staticfiles%}
    <img src="{% static metric.img_path.2 %}"/>
  </div>
  <div class="col-md-4 col-md-offset-1">
    {% load staticfiles%}
    <img src="{% static metric.img_path.3 %}"/>
  </div>
</div>
<br />
{% endfor %}
